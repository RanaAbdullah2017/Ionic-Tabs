<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h2>Welcome to Person Database</h2>
 
<ion-list  >
  <ion-item-sliding >
    <ion-item>
      <ion-thumbnail item-start>
          <img src="assets/imgs/Avatar1.png" >
        
      
      </ion-thumbnail>
      <h2>{{persons.name}}</h2>
<p>Name: {{persons.lname}} - 
   Age: {{persons.age}} - 
   Dep: {{persons.dept}}</p>      
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Edit
      </button>
      <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
